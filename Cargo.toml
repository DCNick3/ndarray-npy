[package]
name = "ndarray-npy"
version = "0.1.0"
authors = ["Jim Turner <ndarray-npy@turner.link>"]

[dependencies]
byteorder = "1.2"
ndarray = "0.11"
pest = "1.0"
pest_derive = "1.0"
quick-error = "1.2"
zip = { version = "0.3", default-features = false, optional = true }

[features]
default = ["npz", "compressed_npz"]
npz = ["zip"]
compressed_npz = ["zip/deflate"]
